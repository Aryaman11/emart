<style>
.dropbtn {
  background-color: #0AAAAA;
  color: white;
  padding: 16px;
  font-size: 16px;
  border: none;
  cursor: pointer;
}

.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  right: 0;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0);
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.dropdown-content a:hover {background-color: #faafaf;}

.dropdown:hover .dropdown-content {
  display: block;
}

.dropdown:hover .dropbtn {
  background-color: #ababab;
}
body {
  margin: 0;
  background-image: url('https://www.rd.com/wp-content/uploads/2019/11/appliances-e1576685982524.jpg');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: 100% 100%;
}
h1 {
  text-align: center;
  text-transform: uppercase;
  color: #BFBFBF;
}
p {
  text-indent: 50px;
  text-align: justify;
  letter-spacing: 3px;
}

</style>
</head>

</div>
<div class="dropdown" style="float:right;">

</div>
<div class="dropdown" style="float:right;">
